<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование столика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(img/Booking-bg.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .booking-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .booking-form h2 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .booking-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #218838;
        }

        
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Бронирование столика</h2>
        <form id="bookingForm">
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <input type="tel" placeholder="Ваш телефон" required>
            <input type="date" required>
            <input type="time" required>
            <select required>
                <option value="" disabled selected>Количество человек</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button type="submit">Забронировать</button>
        </form>
    </div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'index.html'; // Путь к главной странице

            document.getElementById('bookingForm').addEventListener('submit', function(event) { event.preventDefault(); const formData = { name: document.getElementById('name').value, email: document.getElementById('email').value, phone: document.getElementById('phone').value, date: document.getElementById('date').value, time: document.getElementById('time').value, people: document.getElementById('people').value }; fetch('/send-email', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(formData) }).then(response => { if (response.ok) { alert('Бронирование успешно отправлено'); } else { alert('Произошла ошибка при отправке бронирования'); } }); });
        
        });
    </script>
</body>
</html>
